<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="免費高清AV在線看，無需下載看到飽。" />
    <meta name="keywords" content="高清AV, 免費AV, JAV線上看, 免費JAV, 手機AV" />
    <link rel="apple-touch-icon" href="https://assets-cdn.jable.tv/assets/icon/apple-touch-icon.png?v=8">
    <link rel="icon" type="image/png" sizes="32x32" href="https://assets-cdn.jable.tv/assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://assets-cdn.jable.tv/assets/icon/favicon-16x16.png">
    <title>Jable.TV-APP发布页</title>
    <style>
        ul,
        li {
            list-style: none;
        }

        html {
            height: 100%;
            background: #f4f6fa;
        }

        .left {
            transition: 0.5s;
            text-align: center;
        }

        .right {
            width: 270px;
            height: 600px;
            margin-right: 100px;
            position: relative;
        }

        .logo {
            height: 100px;
            width: 100px;
            border-radius: 20px;
            background: url(./logo.png);
            background-size: cover;
            margin: 30px auto;
        }

        h1 {
            color: #7e5fd9;
            text-align: center;
            font-size: 16px;
            letter-spacing: 4px;
            margin-top: 50px;
        }

        .link {
            margin-top: 30px;
        }

        .link a {
            display: inline-block;
            text-align: center;
            color: #7e5fd9;
            text-decoration: none;
            margin: 10px;
        }

        .link li {
            text-align: center;
            padding: 15px 30px;
            background: rgba(148, 108, 230, 0.2);
            display: inline-block;
            margin: 20px auto;
            border-radius: 4px;
            transition: 0.5s;
        }

        .link li:hover {
            background: #7e5fd9;
            color: #fff;
        }

        .old {
            font-size: 14px;
        }

        .qcode,
        .qcode img {
            width: 180px;
            margin: 20px auto;
            border-radius: 5px;
        }

        @media screen and (max-width: 500px) {
            .left {
                width: 100%;
            }

            .right {
                display: none;
            }
        }

        * {
            /* 初始化 */
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(200deg, #eef1f5, #e6e9f0);
        }

        .swiper {
            position: relative;
        }

        .swipe {
            position: relative;
            width: 270px;
            height: 600px;
            text-align: center;
            color: #fff;
            overflow: hidden;
            box-shadow: 2px 2px 10px #b3a5de;
            border: 1px solid #7e5fd9;
            border-radius: 10px;
        }

        .swipe ul {
            padding: 0;
            width: calc(270px * 3);
            transition: 0.5s;
        }

        .swipe li {
            float: left;
            width: 270px;
            height: 600px;
            list-style: none;
            line-height: 600px;
            font-size: 50px;
        }

        .swipe li:nth-child(1) {
            background-color: lightcoral;
            background: url(./src/1.png);
            background-size: cover;
        }

        .swipe li:nth-child(2) {
            background-color: lightseagreen;
            background: url(./src/1.png);
            background-size: cover;
        }

        .swipe li:nth-child(3) {
            background-color: lightsalmon;
            background: url(./src/1.png);
            background-size: cover;
        }

        .slider label[for^="indicator"] {
            /* 绝对定位 */
            position: absolute;
            bottom: -30px;
            width: 14px;
            height: 14px;
            background-color: #d7d7ef;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .slider label[for="indicator1"] {
            left: 40%;
            transform: translate(-50%, 0);
        }

        .slider label[for="indicator2"] {
            left: 50%;
            transform: translate(-50%, 0);
        }

        .slider label[for="indicator3"] {
            left: 60%;
            transform: translate(-50%, 0);
        }

        #indicator1:checked~.swipe ul {
            margin-left: 0;
        }

        #indicator2:checked~.swipe ul {
            margin-left: -270px;
        }

        #indicator3:checked~.swipe ul {
            margin-left: -540px;
        }

        #indicator1:checked~label[for="indicator1"] {
            background-color: #7e5fd9;
        }

        #indicator2:checked~label[for="indicator2"] {
            background-color: #7e5fd9;
        }

        #indicator3:checked~label[for="indicator3"] {
            background-color: #7e5fd9;
        }
        
        .text-box {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }

        .copy-button, .example-button, .submit-button{
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8); /* 透明色 */
            color: #007bff;
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 14px;
        }

        .copy-button:hover, .example-button:hover, .submit-button:hover{
            background-color: #007bff;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            position: relative;
            top: 40%;
            transform: translateY(-50%);
        }
        .close {
            color: #aaa;
            font-size: 16px;
            position: absolute;
            font-weight: bold;
            cursor: pointer;
            right: 5px;
            top: 5px;
        }
        .close:hover,
        .close:focus {
            color: #ce2e27;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="right">
        <div class="slider">
            <input type="radio" name="indicator" id="indicator1" hidden checked>
            <label for="indicator1"></label>
            <input type="radio" name="indicator" id="indicator2" hidden>
            <label for="indicator2"></label>
            <input type="radio" name="indicator" id="indicator3" hidden>
            <label for="indicator3"></label>
            <div class="swipe">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="left">
        <div class="logo"></div>
        <h1>Jable.tv APP</h1>
        <div class="link">
            <ul>
                <li><a href="https://www.jable.tv/" target="_blank">Jable.tv 官網</a></li>
                <li><a href="https://play.google.com/store/apps/details?id=com.jable.tv" target="_blank">Android 版下载</a></li>
                <li><a href="https://apps.apple.com/us/app/jable-tv/id1535156125" target="_blank">iOS 版下载</a></li>
            </ul>
        </div>
        <div class="text-box" id="sampleBox">
            <p>这里可以放置一些内容。</p>
            <div class="button-container">
                <button class="example-button" onclick="copyToClipboard('#sampleBox')">复制示例</button>
                <button class="example-button" onclick="generateExampleText()">生成示例</button>
            </div>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>你的代码已经复制到剪贴板！</p>
        </div>
    </div>
    <script>
        // 获取模态框
        var modal = document.getElementById("myModal");

        // 获取 <span> 元素，设置点击事件以关闭模态框
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 点击模态框外的区域时关闭模态框
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 将内容复制到剪贴板的函数
        function copyToClipboard(selector) {
            var element = document.querySelector(selector);
            var range = document.createRange();
            range.selectNodeContents(element);
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            try {
                document.execCommand('copy');
                showModal();
            } catch (err) {
                alert('复制失败，请手动复制。');
            }
        }

        // 显示模态框的函数
        function showModal() {
            modal.style.display = "block";
        }

        // 生成示例文本的函数
        function generateExampleText() {
            var sampleBox = document.getElementById('sampleBox');
            sampleBox.innerHTML = `
                <p>这里是新生成的示例内容。</p>
                <div class="button-container">
                    <button class="example-button" onclick="copyToClipboard('#sampleBox')">复制示例</button>
                    <button class="example-button" onclick="generateExampleText()">生成示例</button>
                </div>
            `;
        }
    </script>
</body>

</html>
