    <title>Jable.TV-APP发布页</title>
    <style>
        ul,
        li {
            list-style: none;
        }

        html {
            height: 100%;
            background: #f4f6fa;
        }

        .left {
            transition: 0.5s;
            text-align: center;
        }

        .right {
            width: 270px;
            height: 600px;
            margin-right: 100px;
            position: relative;
        }

        .logo {
            height: 100px;
            width: 100px;
            border-radius: 20px;
            background: url(./logo.png);
            background-size: cover;
            margin: 30px auto;
        }

        h1 {
            color: #7e5fd9;
            text-align: center;
            font-size: 16px;
            letter-spacing: 4px;
            margin-top: 50px;
        }

        .link {
            margin-top: 30px;
        }

        .link a {
            display: inline-block;
            text-align: center;
            color: #7e5fd9;
            text-decoration: none;
            margin: 10px;
        }

        .link li {
            text-align: center;
            padding: 15px 30px;
            background: rgba(148, 108, 230, 0.2);
            display: inline-block;
            margin: 20px auto;
            border-radius: 4px;
            transition: 0.5s;
        }

        .link li:hover {
            background: #7e5fd9;
            color: #fff;
        }

        .old {
            font-size: 14px;
        }

        .qcode,
        .qcode img {
            width: 180px;
            margin: 20px auto;
            border-radius: 5px;
        }

        @media screen and (max-width: 500px) {
            .left {
                width: 100%;
            }

            .right {
                display: none;
            }
        }

        * {
            /* 初始化 */
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(200deg, #eef1f5, #e6e9f0);
        }

        .swiper {
            position: relative;
        }

        .swipe {
            position: relative;
            width: 270px;
            height: 600px;
            text-align: center;
            color: #fff;
            overflow: hidden;
            box-shadow: 2px 2px 10px #b3a5de;
            border: 1px solid #7e5fd9;
            border-radius: 10px;
        }

        .swipe ul {
            padding: 0;
            width: calc(270px * 3);
            transition: 0.5s;
        }

        .swipe li {
            float: left;
            width: 270px;
            height: 600px;
            list-style: none;
            line-height: 600px;
            font-size: 50px;
        }

        .swipe li:nth-child(1) {
            background-color: lightcoral;
            background: url(./src/1.png);
            background-size: cover;
        }

        .swipe li:nth-child(2) {
            background-color: lightseagreen;
            background: url(./src/1.png);
            background-size: cover;
        }

        .swipe li:nth-child(3) {
            background-color: lightsalmon;
            background: url(./src/1.png);
            background-size: cover;
        }

        .slider label[for^="indicator"] {
            /* 绝对定位 */
            position: absolute;
            bottom: -30px;
            width: 14px;
            height: 14px;
            background-color: #d7d7ef;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .slider label[for="indicator1"] {
            left: 40%;
            transform: translate(-50%, 0);
        }

        .slider label[for="indicator2"] {
            left: 50%;
            transform: translate(-50%, 0);
        }

        .slider label[for="indicator3"] {
            left: 60%;
            transform: translate(-50%, 0);
        }

        #indicator1:checked~.swipe ul {
            margin-left: 0;
        }

        #indicator2:checked~.swipe ul {
            margin-left: -270px;
        }

        #indicator3:checked~.swipe ul {
            margin-left: -540px;
        }

        #indicator1:checked~label[for="indicator1"] {
            background-color: #7e5fd9;
        }

        #indicator2:checked~label[for="indicator2"] {
            background-color: #7e5fd9;
        }

        #indicator3:checked~label[for="indicator3"] {
            background-color: #7e5fd9;
        }
        
        .text-box {
            border: 2px dashed #0077ac;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }

        .copy-button, .example-button, .submit-button{
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.8); /* 透明色 */
            color: #0077ac;
            border: 2px dashed #0077ac;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 14px;
        }

        .copy-button:hover, .example-button:hover, .submit-button:hover{
            background-color: #0077ac;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            position: relative;
            top: 40%;
            transform: translateY(-50%);
        }
        .close {
            color: #aaa;
            font-size: 16px;
            position: absolute;
            font-weight: bold;
            cursor: pointer;
            right: 5px;
            top: 5px;
        }
        .close:hover,
        .close:focus {
            color: #ce2e27;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="right">
        <div class="slider">
            <input type="radio" name="indicator" id="indicator1" hidden checked>
            <label for="indicator1"></label>
            <input type="radio" name="indicator" id="indicator2" hidden>
            <label for="indicator2"></label>
            <input type="radio" name="indicator" id="indicator3" hidden>
            <label for="indicator3"></label>
            <div class="swipe">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="left">
        <div class="logo"></div>
        <h1>Jable.tv APP</h1>
        <div class="link">
            <ul>
                <li><a href="/" target="_blank">Jable.tv 官網</a></li>
                <li><a id="download-link" class="btn btn-primary btn-lg">下載APK</a></li>
                <li><a id="backup-download-link" class="btn btn-primary btn-lg">備用下載</a></li>
                <li><a href="/" target="_blank">iOS 版下载</a></li>
            </ul>
        </div>

        <div class="mt-5">
            <h2>推廣後獲取邀請碼</h2>
            <p>Jables.TV，複製文本，進行推廣，任何社交平臺均可。</p>
            <p>推薦在常見社交軟體如“X(Twitter)”|“Weibo”|“Douban”等平臺推廣。</p>
            
        </div>

        <div class="button-container" id="submit-button-container" style="display: none;">
            <button class="submit-button" onclick="submitInfo()">提交推廣後的信息</button>
        </div>

        <div class="text-box" id="sampleBox">
            <p id="random-text">歡迎來到JablesTV！</p>
        </div>
        <div class="button-container">
            <button class="copy-button" onclick="copyText()">一鍵複製</button>
            <button class="example-button" onclick="showExample()">示例推廣</button>
        </div>
        <p id="random-text-tag" style="display: none;"></p>
    </div>

    <!-- 彈窗 -->
    <div id="exampleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeExample()">&times;</span>
            <img src="./src/example.png" alt="示例推廣" style="max-width: 100%; height: auto;border-radius: 5px;">
            <span>示例圖片</span>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>你的代码已经复制到剪贴板！</p>
        </div>
    </div>
   <script>
        // 设定下载链接变量
        const downloadLink = "https://cf.ghproxy.cc/https://github.com/files2d/app_jable/releases/download/app/jable_tv_release.apk";
        const backupDownloadLink = "./src/jable_tv_release.apk";
        // 设置下载链接的href属性
        document.getElementById('download-link').href = downloadLink;
        document.getElementById('backup-download-link').href = backupDownloadLink;
        
        // 随机文案
        const commonText = "#Jable #JableTV";
        const linkTexts = [
            "https://app.jabletvs.xyz/",
            "https://app.jabletvs.xyz/release_page.html"
        ];
        const texts = [
            "免費高清AV在線看，無需下載看到飽。 \n 网站：",
            "高清AV, 免費AV, JAV線上看 \n 网站：",
            "哈哈！被我摸索到免費AV網站了！小黄片的世界我来了！！！ \n 网站",
            "高清AV, 免費JAV, 手機AV \n 网站",
            "免費高清AV網站歡迎你，哈哈哈哈 \n 网站"
        ];

        const otherTexts = [
            "[最好再配張圖]"
        ];

        // 随机显示文案
        const randomText = texts[Math.floor(Math.random() * texts.length)];
        const randomlinkTexts = linkTexts[Math.floor(Math.random() * linkTexts.length)];
        const finalText = `${commonText} ${randomText} ${randomlinkTexts} ${otherTexts}`;
        document.getElementById('random-text').innerText = randomText + randomlinkTexts;
        document.getElementById('random-text-tag').innerText = finalText;
        // 一键复制功能
        function copyText() {
            const textToCopy = document.getElementById('random-text-tag').innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('文案:「' + commonText + randomText + '」已复制');
                document.getElementById('submit-button-container').style.display = 'flex';
            }).catch(err => {
                console.error('复制失败！', err);
            });
        }

        // 显示示例弹窗
        function showExample() {
            document.getElementById('exampleModal').style.display = "block";
        }

        // 关闭示例弹窗
        function closeExample() {
            document.getElementById('exampleModal').style.display = "none";
        }

        // 点击弹窗外部关闭弹窗
        window.onclick = function(event) {
            if (event.target == document.getElementById('exampleModal')) {
                document.getElementById('exampleModal').style.display = "none";
            }
        }
        // 提交推广信息
        function submitInfo() {
            alert('将跳转到提交页面！');
            window.open('https://submit.haitangwx.xyz/', '_blank');
        }
        //自动滑动到底部
        function scrollToBottom() {
            let currentScroll = document.documentElement.scrollTop || document.body.scrollTop;
            const bottom = document.body.scrollHeight - window.innerHeight;
            const scrollStep = 5; // 滚动步长，可以根据需要调整
            const scrollInterval = 20; // 滚动间隔，可以根据需要调整

            const scroll = setInterval(function() {
                if (currentScroll < bottom) {
                    window.scrollBy(0, scrollStep);
                    currentScroll += scrollStep;
                } else {
                    clearInterval(scroll);
                }
            }, scrollInterval);
        }

        window.onload = function() {
            scrollToBottom();
        }
    </script>
</body>
